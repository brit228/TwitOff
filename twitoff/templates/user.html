{% extends "base.html" %}
{% block css %}
<style>
.splash-container {
    background: #1f8dd6;
    overflow: auto;
    /* The following styles are required for the "scroll-over" effect */
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    position: relative;
}

.splash {
    /* absolute center .splash within .splash-container */
    width: 80%;
    margin: auto;
    top: 100px; left: 0;
    text-align: center;
    text-transform: uppercase;
}
</style>
{% endblock %}
{% block title %}
    <a class="pure-menu-heading" href="/">
        TwitOff!
    </a>
{% endblock %}
{% block content %}
    <div class="splash-container">
        <div class="splash">
            <h1 class="splash-head">@{{ name }}</h1>
            <div class="splash-subhead">
                {% if tweets %}
                    {% for tweet in tweets %}
                        <p>{{ tweet }}</p>
                    {% endfor %}
                {% else %}
                    <p><b>No tweets or incorrect username!</b></p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
